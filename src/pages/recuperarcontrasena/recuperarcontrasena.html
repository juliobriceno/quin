<ion-header>

  <ion-navbar color="rojo">
    <ion-title>Recuperar contrase√±a</ion-title>
    <ion-buttons end>
        <button (click) ="RecoverPassword();" ion-button icon-only

          <ion-icon name="checkmark"></ion-icon>

        </button>

      </ion-buttons>

<ion-content padding class="background">
  <ion-grid>
    <ion-row>
      <ion-col col-12>
