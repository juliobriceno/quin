<ion-header>

  <ion-navbar color="rojo">
    <ion-title>Cambiar contraseña</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding   class="background">
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-list no-lines padding-top>
          <ion-item>
            <ion-input type="password" placeholder="Contraseña nueva" clearInput="true"></ion-input>
            <ion-icon name="lock" color="gray" small item-left></ion-icon>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Confirmar contraseña nueva" clearInput="true"></ion-input>
            <ion-icon name="lock" color="gray" small item-left></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
