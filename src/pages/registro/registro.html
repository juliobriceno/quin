<ion-header>
  <ion-navbar color="rojo">
    <ion-title>Grupos vinculados</ion-title>
    <ion-buttons end>
      <button ion-button icon-only
      [navPush]="tab10">
      <ion-icon name="checkmark"></ion-icon>
    </button>
    <button ion-button icon-only
                [navPush]="MenuOpciones">
        <ion-icon name="more"></ion-icon>
      </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding class="background">
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-list no-lines padding-top>
          <ion-item>
            <ion-input type="text" placeholder="Nombre grupo" clearInput="true"></ion-input>
            <ion-icon name="clipboard" color="gray" small item-left></ion-icon>
            <button ion-button small item-end color="blumundial"><ion-icon name='add'></ion-icon></button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list >

          <ion-item>
            @Bandes
            <button ion-button clear item-end><ion-icon name='close'></ion-icon></button>
          </ion-item>
          <ion-item>
            @CasaCultura
            <button ion-button clear item-end><ion-icon name='close'></ion-icon></button>
          </ion-item>
          <ion-item>
            @Familia
            <button ion-button clear item-end><ion-icon name='close'></ion-icon></button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
