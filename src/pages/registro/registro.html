<ion-header>
  <ion-navbar color="rojo">
    <ion-title>Registro</ion-title>
    <ion-buttons>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="background">
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-list no-lines padding-top>
          <ion-list-header color="light">
   Información Registro

 </ion-list-header>
          <ion-item>
            <ion-input type="text" placeholder="Alias" clearInput="true"></ion-input>
            <ion-icon name="mail" color="gray" small item-left></ion-icon>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Contraseña" clearInput="true"></ion-input>
            <ion-icon name="lock" color="gray" small item-left></ion-icon>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Confirmar Contraseña" clearInput="true"></ion-input>
            <ion-icon name="lock" color="gray" small item-left></ion-icon>
          </ion-item>



        </ion-list>
      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list >
          <ion-list-header color="light">
   Lista de Grupos
   <button ion-button small outline item-end><ion-icon name='add'></ion-icon> Nuevo grupo</button>
 </ion-list-header>
  <ion-item>

      @Bandes
   <button ion-button clear item-end><ion-icon name='close'></ion-icon></button>
  </ion-item>
  <ion-item>

      @CasaCultura
      <button ion-button clear item-end><ion-icon name='close'></ion-icon></button>
  </ion-item>
  <ion-item>

      @Familia
    <button ion-button clear item-end><ion-icon name='close'></ion-icon></button>
  </ion-item>
  <button ion-button large block color="blumundial">Guardar</button>
</ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
