<ion-header>
  <ion-navbar color="rojo">
    <ion-title>Mis Grupos</ion-title>
    <ion-buttons end>
      <button (click) ="AddGroup();" ion-button icon-only  ><ion-icon name="checkmark"></ion-icon>Guardar</button>
      <button ion-button icon-only
      [navPush]="tab10">
    </button>
    <button ion-button icon-only
                [navPush]="MenuOpciones">
        <ion-icon name="more"></ion-icon>
      </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding class="background">
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-list no-lines padding-top>
          <ion-item>
            <ion-input [(ngModel)]="newGroupName" type="text" placeholder="Nombre nuevo grupo" clearInput="true"></ion-input>
            <ion-icon name="clipboard" color="gray" small item-left></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>

          <ion-card style="background-color:transparent;margin-top:-5%;" >
              <ion-card-content>
              <ion-card-title  style="font-size:1.6rem;color:white;">
                <ion-icon name="people" color="gray" small item-left></ion-icon> Grupos donde estoy:
              </ion-card-title>
              <div *ngFor="let Group of User.Groups">
                <div style="border:1px solid #fff;">
                  <ion-item>
                    <ion-label><strong>{{Group.Name}}</strong></ion-label>
                    <button (click) ="DeleteGroup(Group.Name);" ion-button clear item-end ><ion-icon name='close'></ion-icon></button>
                  </ion-item>
                    <ion-row  >
                      <ion-item style="margin-top:1%;border-top:1px solid #fff;">
                        <ion-label style="color:#fff;">Tipo de juego:</ion-label>
                        <ion-select [(ngModel)]="Group.BetType" (ionChange)="UpdateUser();">
                              <ion-option value="1">SÃ³lo ganador o empate</ion-option>
                              <ion-option value="2">Ganador o empate y goles</ion-option>
                        </ion-select>
                      </ion-item>
                    </ion-row>
                </div>
                <br>
              </div>
            </ion-card-content>
          </ion-card>

        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
