<ion-header>
  <ion-navbar color="rojo">
    <ion-title>Buscar grupo</ion-title>
    <ion-buttons end>
      <button ion-button icon-only
        [navPush]="MenuOpciones">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-searchbar
    [(ngModel)]="txtSearch"
    [debounce]="500"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)">
  </ion-searchbar>

</ion-header>

<ion-content padding class="background">

  <ion-list>
    <!-- List header with buttons on each side -->
    <ion-list-header *ngFor="let Group of Groups" style="background-color:transparent;font-size:1.6rem;color:white;">
      {{Group}}
      <button ion-button outline item-end (click)="selectGroup(Group)">Escoger</button>
    </ion-list-header>

  </ion-list>

</ion-content>
