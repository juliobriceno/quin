<ion-header>
  <ion-navbar color="rojo">
    <ion-title>Mi Quiniela</ion-title>
    <ion-buttons end>
        <button [hidden]="!Save" (click) ="UpdateUser();" ion-button icon-only
                [navPush]="tab10">
          <ion-icon name="checkmark"></ion-icon>
          Guardar
        </button>
        <button ion-button icon-only
                  [navPush]="MenuOpciones">
            <ion-icon name="more"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content  class="background" >
  <ion-grid>
    <ion-list inset>

      <ion-item-group *ngFor="let GameGroup of User.Games | separator:'group'" >
        <ion-item-divider> <h2>{{GameGroup.key}}</h2></ion-item-divider>
        <ion-row *ngFor="let Game of GameGroup.value; let in = index" >
          <ion-col col>
            <ion-item>
              <ion-avatar item-left>
                <img src="{{Game.homeflag}}">
              </ion-avatar>
               <ion-label floating>{{Game.homename}}</ion-label>
              <ion-input [disabled]="noBet" [(ngModel)]="Game.homegoal" type="number" (keypress)="keyPress($event);" (input)="onSearchChange($event.target.value)" ></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col>
            <ion-item>
              <ion-avatar item-left>
                <img src="{{Game.visitorflag}}">
              </ion-avatar>
               <ion-label floating>{{Game.visitorname}}</ion-label>
              <ion-input [disabled]="noBet" [(ngModel)]="Game.visitorgoal" type="number" (keypress)="keyPress($event);" (input)="onSearchChange($event.target.value)"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-item-group>

    </ion-list>


  </ion-grid>
  <!-- <ion-footer>
  <ion-toolbar>
  <button ion-button full>Guardar</button>
</ion-toolbar>
</ion-footer> -->
</ion-content>
