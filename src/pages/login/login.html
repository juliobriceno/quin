<ion-header >
  <ion-navbar no-border-bottom >

    <div class="logo" text-center >
      <img src="assets/copa-2018.png" width="150" height="150">
    </div>
    <h3 text-center class="titulo">Quiniela</h3>
    <ion-toolbar >
      <ion-segment  [(ngModel)]="segments">
        <ion-segment-button value="login" class="title-segment">
          <h5>Iniciar Sesión</h5>
        </ion-segment-button>
        <ion-segment-button value="logaccount" class="title-segment">
          <h5>Crear Cuenta</h5>
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  </ion-navbar>
</ion-header>
<ion-content class="background" >
  <div [ngSwitch]="segments">
    <ion-list *ngSwitchCase="'login'" >
      <ion-grid>
        <ion-row>
          <ion-col  >
            <ion-list no-lines  padding-top>
              <ion-item>
                <ion-input type="text" placeholder="Correo" clearInput="true"></ion-input>
                <ion-icon name="mail" color="gray" small item-left></ion-icon>
              </ion-item>
              <ion-item>
                <ion-input  type="password" placeholder="Contraseña" clearInput="true"></ion-input>
                <ion-icon name="lock" color="gray" small item-left></ion-icon>
              </ion-item>
            </ion-list>
            <button [navPush]="sigin" ion-button block large color="primary"
                  >
              Ingresar</button>
            <ion-item class="bg-transparent">
              <p class="title-forgot">¿Olvidó su contraseña? <a>presione aquí</a></p>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>

    <ion-list *ngSwitchCase="'logaccount'">
      <ion-grid>
        <ion-row>
          <ion-col col-12>
            <ion-list no-lines padding-top>
              <ion-item>
                <ion-input type="text" placeholder="Correo" clearInput="true"></ion-input>
                <ion-icon name="mail" color="gray" small item-left></ion-icon>
              </ion-item>
              <ion-item>
                <ion-input type="password" placeholder="Contraseña" clearInput="true"></ion-input>
                <ion-icon name="lock" color="gray" small item-left></ion-icon>
              </ion-item>
              <ion-item>
                <ion-input type="password" placeholder="Confirmar Contraseña" clearInput="true"></ion-input>
                <ion-icon name="lock" color="gray" small item-left></ion-icon>
              </ion-item>
              <button ion-button large block color="blumundial">Crear</button>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
  </div>
</ion-content>
