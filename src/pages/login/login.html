<ion-header >
  <ion-navbar no-border-bottom class="login-style" >
    <div class="logo" text-center >
      <img src="assets/copa-2018.png" width="80" height="80">
    </div>
    <ion-toolbar >
      <ion-segment  [(ngModel)]="segments">
        <ion-segment-button value="login" class="title-segment">
          <h6>Inicia Sesión</h6>
        </ion-segment-button>
        <ion-segment-button value="logaccount" class="title-segment">
          <h6>Crea tu Cuenta</h6>
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  </ion-navbar>
</ion-header>
<ion-content class="background" >
  <div [ngSwitch]="segments" >
    <form [formGroup]="LoginForm" >
      <ion-list *ngSwitchCase="'login'" >
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-list no-lines  padding-top>
                <ion-item style="height:1%;">
                  <ion-input  [(ngModel)]="UserLogin.Email" formControlName="Email" type="text" placeholder="Correo" [class.errorstyle]="!LoginForm.controls.Email.valid" clearInput="true"></ion-input>
                  <ion-icon name="mail" color="gray" small item-left></ion-icon>
                </ion-item>
                <ion-item>
                  <ion-input [(ngModel)]="UserLogin.Password" formControlName="Password" type="password" placeholder="Contraseña" [class.errorstyle]="!LoginForm.controls.Password.valid" clearInput="true"></ion-input>
                  <ion-icon name="lock" color="gray" small item-left></ion-icon>
                </ion-item>
                <button (click) ="Login();" ion-button block color="primary" style="margin-top:10%;" >
                  Ingresar</button>
              </ion-list>

              <ion-item [navPush]="RecuperarContrasena" class="bg-transparent">
                <p class="title-forgot">¿Olvidaste tu contraseña? <a>presiona aquí</a></p>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-list>
    </form>
    <form [formGroup]="registerForm">
      <ion-list *ngSwitchCase="'logaccount'">
        <ion-grid>
          <ion-row>
            <ion-col col-12>
              <ion-list no-lines padding-top>
                <ion-item>
                  <ion-input [(ngModel)]="User.Email" formControlName="Email" type="text" placeholder="Correo" [class.errorstyle]="!registerForm.controls.Email.valid" clearInput="true"></ion-input>
                  <ion-icon name="mail" color="gray" small item-left></ion-icon>
                </ion-item>
                <ion-item>
                  <ion-input [(ngModel)]="User.Password" formControlName="Password" type="password" placeholder="Contraseña" [class.errorstyle]="!registerForm.controls.Password.valid || User.Password != User.ConfirmPassword" clearInput="true"></ion-input>
                  <ion-icon name="lock" color="gray" small item-left></ion-icon>
                </ion-item>
                <ion-item>
                  <ion-input [(ngModel)]="User.ConfirmPassword" formControlName="ConfirmPassword" type="password" placeholder="Confirmar Contraseña" [class.errorstyle]="!registerForm.controls.ConfirmPassword.valid || User.Password != User.ConfirmPassword" clearInput="true"></ion-input>
                  <ion-icon name="lock" color="gray" small item-left></ion-icon>
                </ion-item>
                <button (click) ="CreateUser();" ion-button block color="primary" style="margin-top:10%;">Crear</button>
              </ion-list>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-list>
    </form>
  </div>
</ion-content>
